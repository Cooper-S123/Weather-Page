<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <header>
        <h1>Weather App ☀️</h1>
    </header>
    <main>
        <h2 id="dataHeader">Loading...</h2>

        <div id="dataDisplay" class="dataDisplay">
            <h3>Current Weather:</h3>
            <div class="dataWrapper">
                <p>Current time: <span id="Time"></span></p>
                <p>Current tempurature: <span id="Temp"></span></p>
                <p>Current condition: <span id="Condition"></span></p>
                <p>Current precipitation: <span id="Precip"></span></p>
                <p>Current humidity: <span id="Humidity"></span></p>
            </div>
        </div>

        <button id="unitToggle">Convert units to <span id="unit">Celsius</span></button>

        <form>
            <p>
                <label for="location">Change the city:</label>
                <input type="text" name="location" id="location" placeholder="City Name" required>
            </p>
            <button type="submit">Search</button>
        </form>
    </main>
</body>

</html>
